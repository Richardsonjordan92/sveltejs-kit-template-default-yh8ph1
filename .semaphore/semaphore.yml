version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Maven
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 1.8
            - mvn -B package --file pom.xml
    dependencies: []
  - name: 'Block #2'
    dependencies:
      - Maven
    task:
      jobs:
        - name: 'Job #1'
          commands: []
  - name: 'Block #3'
    dependencies:
      - 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands: []
  - name: 'Block #4'
    run:
      when: branch = 'master'
    dependencies:
      - 'Block #2'
      - 'Block #3'
      - Maven
    task:
      env_vars:
        - name: FOO_1
          value: BAR_1
      prologue:
        commands:
          - sudo
      epilogue:
        always:
          commands:
            - on_fail
        on_pass:
          commands:
            - always
        on_fail:
          commands:
            - always
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu1804
      jobs:
        - name: 'Job #1'
          commands:
            - npm install
        - name: 'Job #2'
          commands:
            - top
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands: []
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
